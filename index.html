<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="calclulator-grid">
                <div class="output">
                    <div class="previousOperation"></div>
                    <div class="currentOperation"></div>
                </div>
                <button id="clear-btn" class="btn">Clear</button>
                <button id="delete-btn" class="btn">Del</button>
                <button id="devide-btn" class="btn">÷</button>
                <button data-num="7" id="num7-btn" class="btn">7</button>
                <button data-num="8" id="num8-btn" class="btn">8</button>
                <button data-num="9" id="num9-btn" class="btn">9</button>
                <button id="multiply-btn" class="btn">×</button>
                <button data-num="4" id="num4-btn" class="btn">4</button>
                <button data-num="5" id="num5-btn" class="btn">5</button>
                <button data-num="6" id="num6-btn" class="btn">6</button>
                <button id="substract-btn" class="btn">−</button>
                <button data-num="1" id="num1-btn" class="btn">1</button>
                <button data-num="2" id="num2-btn" class="btn">2</button>
                <button data-num="3" id="num3-btn" class="btn">3</button>
                <button id="add-btn" class="btn">+</button>
                <button data-num="0" id="num0-btn" class="btn">0</button>
                <button id="dot-btn" class="btn">.</button>
                <button id="equal-btn" class="btn">=</button>
            </div>
        </div>
    </main>
    <footer>
        <p>© 2023 Sandarum. All rights reserved.</p>
    </footer>
</body>
</html>
